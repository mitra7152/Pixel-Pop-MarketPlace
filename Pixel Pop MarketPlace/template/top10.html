</head>

    <form method="POST">
        <button type="submit" name="goback">Go Back to Main Page</button>

        <thead>
            <tr>
                <th>Product Name</th>

        </thead>
        <tbody>
            {% for row in cursor %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <!-- <td><input type="number" name="quantity{{ row[0] }}" min="1" max="{{ row[4] }}" value="1"></td> -->
                <!-- <td><button onclick="addToCart({{ row[0] }})">Add to Cart</button></td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
