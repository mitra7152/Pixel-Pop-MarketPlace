<!DOCTYPE html>
<html>
<head>
	<title>PixelPop MarketPlace</title>
	<style>
		body {
			background-color: #F2F2F2; /* light grey */
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			margin-bottom: 1rem;
			color: #2196F3; /* blue */
		}
		button {
			margin-top: 1rem;
			background-color: #4CAF50; /* green */
			color: white;
			border: none;
			padding: 0.8rem 1.5rem;
			border-radius: 0.5rem;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41; /* darker green on hover */
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>PixelPop MarketPlace</h1>
		<a href="/login"><button>Login</button></a>
		<a href="/register"><button>Register</button></a>
	</div>
</body>
</html>
